{% extends "base.html" %}
{% block title %}Sign Up - Tabletap{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Create Your Restaurant Account</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-box">
          {% if messages %}
            <div class="mb-3">
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="restaurantName" class="form-label">Restaurant Name</label>
              <input type="text" class="form-control" id="restaurantName" name="restaurant_name" placeholder="Enter your restaurant name" required>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <p class="mt-3 text-center">
              Already have an account? <a href="{% url 'homepage' %}">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
